<div class="content-section">
	<h3>Registration Details</h3>
	<p class="text-muted">Please confirm or edit your personal information below.</p>
	<ul>
		<li><b>Username:</b> {{user.username}}</li>
		<li><b>HOPID:</b> {{student.hopid}}</li>
		<li><b>JHED:</b> {{student.jhed}}</li>
		<li><b>Major:</b> {{student.major}}</li>
		<li><b>Graduation Year:</b> {{student.grad_year}}</li>
		<li><b>Pre-Health:</b> {{student.pre_health}}</li>
	</ul><br>
	<button class="red-button">
		<a style="text-decoration: none; color: white;" href="{% url 'pilot:data' %}">Edit</a>
	</button>
	<button class="green-button">
		<a style="text-decoration: none; color: white;" href="{% url 'pilot:detail' student.id %}">Confirm</a>
	</button>
</div>
