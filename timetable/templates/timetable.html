    content="Now with a new and improved UI: find courses with friends, view course reactions, and use Advanced Search to find the course that fits all your needs. Alternatively, explore new options with our recommendation engine – helping you find new and exciting courses on the fly. Not sure if the class is worthwhile? Instantly see what your peers think, alongside detailed comments from past course evaluations. Currently supporting course finding software for the Johns Hopkins University (JHU), the University of Toronto (UofT) and the University of Maryland (UMD).">
  <meta name="author"
    content="Noah Presler, Rohan Das, Felix Zhu, Max Yeo, Eric Calder, Neha Onteeru, Sho Conte, Aneek Patel, Tsukasa Kikuchi">
