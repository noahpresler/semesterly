{% load staticfiles %}

<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
		<meta name="description" content="Now with a new and improved UI: view a section, and find your textbooks to rent/buy through Amazon. Alternatively, explore new options with our recommendation engine – helping you find new and exciting courses on the fly. Not sure if the class is worthwhile? Instantly see what your peers think, alongside detailed comments from past course evaluations. Currently supporting course finding software for the Johns Hopkins University (JHU) and the University of Toronto (UofT).">
		<meta name="author" content="Noah Presler, Rohan Das, Felix Zhu, Max Yeo">

		<!-- Facebook thumbnail info -->
		<meta property="og:title" content="Semester.ly - Countdown to Registration" />
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Semesterly" />
		<meta property="og:url" content="http://semester.ly" />
		<meta property="og:image" content="http://i.imgur.com/8Oncgfx.png" />
		<meta property="og:description" content="Now with a new and improved UI: view a section, and find your textbooks to rent/buy through Amazon. Alternatively, explore new options with our recommendation engine – helping you find new and exciting courses on the fly. Not sure if the class is worthwhile? Instantly see what your peers think, alongside detailed comments from past course evaluations." />
		<meta property="fb:admins" content="535129063" />

		<title>Semester.ly: Textbooks, Course Finding & More | JHU Registration Countdown</title>
		<link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}" />
		<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{% static 'css/timetable/global.css'%}">
		<link rel="stylesheet" href="{% static 'css/splash.css'%}">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	</head>
	<body>
		<div id="page">
			<div id="top">
				<div id="top-content">
					<img id="semesterly-logo" src="/static/img/logo2.0-32x32.png">
					<h1>Semester.ly</h1>
					<div id="schools">
						<a href="http://jhu.semester.ly">Hopkins</a>
						<a href="http://umd.semester.ly">UMD</a>
						<a href="http://uoft.semester.ly">UofT</a>
					</div>
				</div>
			</div>
			<div id="second">
				<div id="second-wrapper">
					<h3>Your Semester, Made Simple</h3>
		            <img class="mac-demo" src="/static/img/rightMac.png" width="553" alt="Ultima Version 2">
		    	</div>
			</div>
			<div id="bottom">
				<div id="schools-wrapper">
					<div class="school" onClick="location.href='http://jhu.semester.ly'">
						<div class="circle" style="background-color:#3498db;">
							<i class="fa fa-university" aria-hidden="true"></i>
						</div>
						<h1>Johns Hopkins</h1>
					</div>
					<div class="school" onClick="location.href='http://umd.semester.ly'">
						<div class="circle">
							<i class="fa fa-university" aria-hidden="true"></i>
						</div>
						<h1>University of Maryland</h1>
					</div>
					<div class="school last" onClick="location.href='http://uoft.semester.ly'">
						<div class="circle" style="background-color:#8e44ad;">
							<i class="fa fa-university" aria-hidden="true"></i>
						</div>
						<h1>University of Toronto</h1>
					</div>
				</div>
			</div>
		</div>
      	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="{% static 'js/splash.js'%}"></script>

</html>
